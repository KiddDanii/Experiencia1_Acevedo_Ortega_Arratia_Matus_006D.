<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/logo3.png">
    <title>TheWoof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>

    <!--Contenedor all-->
    <div class="registro-container">
        <!--Contenedor de Registro-->
        <div class="registro-info-container">
            <form class="formulario-registro" action="Inicio.html">
                <div class="title">
                    <h1>Registro</h1>
                </div>
                <div class="input">
                    <label for="usuario">Usuario:</label>
                    <input placeholder="Ingrese Usuario" type="text" id="usuario" title="Debe ingresar un nombre de usuario" required>
                </div>
                <div class="input">
                    <label for="correo">Correo Electrónico:</label>
                    <input placeholder="Ingrese Correo Electrónico" type="email" id="correo" title="Debe ingresar su correo electrónico" required>
                </div>
                <div class="input">
                    <label for="contraseña">Password:</label>
                    <input placeholder="Ingrese Password" type="password" id="contraseña" title="Debe ingresar una contraseña" required>
                </div>
                <div class="input">
                    <label for="fecha_naci">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_naci" title="Debe ingresar su fecha de nacimiento" required>
                </div>
                <div class="input">
                    <h2>Genero:</h2>
                    <label for="genero"></label>
                    <select class="genero" id="genero" required>
                        <option value="">Seleccione una opción</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="input">
                    <input type="submit" value="Registrarte">
                    <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        <!--Contenedor de imagen-->
        <div class="img-container">
            <div class="Img_1">
                <img src="Img/Logo.png" width="75" alt="Logo">
            </div>
            <div class="img-text_1">
                <h3>¿Aún no tienes una cuenta?</h3>
                <h4>¡Únete al Club The Woof, donde tod@s son bienvenid@s!</h4>
            </div>
            <div class="Img_2">
                <img src="Img/Registro.png" width="420" alt="Login">
            </div>
        </div>
    </div>
   
     <!--Sprit bootstrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
