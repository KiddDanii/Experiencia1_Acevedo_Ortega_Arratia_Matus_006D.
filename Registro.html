<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/logo3.png">
    <title>TheWoof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>

    <!--Contenedor all-->
    <div class="registro-container">
        <!--Contenedor de Registro-->
        <div class="registro-info-container">
            <form class="formulario-registro">
                <div class="title">
                    <h3>Registro</h3>
                </div>
                <div class="input">
                    <label for="usuario">Usuario</label>
                    <input placeholder="Ingrese Usuario" type="text" id="usuario">
                </div>
                <div class="input">
                    <label for="correo">Correo Electrónico</label>
                    <input placeholder="Ingrese Correo Electrónico" type="text" id="correo">
                </div>
                <div class="input">
                    <label for="contraseña">Password</label>
                    <input placeholder="Ingrese Password" type="password" id="contraseña">
                </div>
                <div class="input">
                    <input type="submit" value="Registrarte">
                    <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        <!--Contenedor de imagen-->
        <div class="img-container">
            <div class="Img_1">
                <img src="Img/Logo.png" width="75" alt="Logo">
            </div>
            <div class="img-text_1">
                <h1>¿Aún no tienes una cuenta?</h1>
                <h2>¡Únete al Club The Woof, donde tod@s son bienvenid@s!</h2>
            </div>
            <div class="Img_2">
                <img src="Img/Registro.png" width="455" alt="Login">
            </div>
        </div>
    </div>
   
     <!--Sprit bootstrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
