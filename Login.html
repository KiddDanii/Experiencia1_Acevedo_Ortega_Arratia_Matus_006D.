<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/logo3.png">
    <title>TheWoof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="validacion_login.js"></script>
</head>

<body>

    <!--Contenedor all-->
    <div class="login-container">
        <!--Contenedor de Login-->
        <div class="login-info-container">
            <form class="formulario-login" id="formulario-login" action="Inicio.html" method="post">
                <div class="title">
                    <h1>Login</h1>
                </div>
                <div class="input">
                    <label for="usuario">Usuario</label>
                    <input placeholder="Ingrese Usuario" type="text" id="usuario" name="usuario" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122 || event.charCode == [32]))">
                </div>
                <div class="input">
                    <label for="contraseña">Password</label>
                    <input placeholder="Ingrese Password" type="password" id="contraseña" name="contraseña">
                </div>
                <div class="input">
                    <input type="submit" value="Enviar">
                    <p>¿Aún no eres parte de The Woof?<a class="link" href="Registro.html">Crear Cuenta</a></p>
                </div>
            </form>
        </div>
        <!--Contenedor de imagen-->
        <div class="img-container">
            <div class="Img_1">
                <img src="Img/Logo.png" width="75" alt="Logo">
            </div>
            <div class="img-text_1">
                <h2>WELCOME
                    <br>
                    BACK!</h2>
                <h3>Inicia Sesión para poder entrar a tu cuenta</h3>
            </div>
            <div class="Img_2">
                <img src="Img/login_1.png" width="455" alt="Login">
            </div>
        </div>
    </div>

    <!--Sprit bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
